name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

# Add permissions for creating releases
permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update version in gradle.properties
        run: |
          sed -i "s/version=.*/version=${{ steps.version.outputs.VERSION }}/" gradle.properties
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Publish to Maven Central
        run: ./gradlew publishMavenJavaPublicationToOSSRHRepository --no-daemon
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        timeout-minutes: 30
        continue-on-error: false
      
      - name: Retry Publish on Failure
        if: failure()
        run: |
          echo "First attempt failed, retrying after 30 seconds..."
          sleep 30
          ./gradlew publishMavenJavaPublicationToOSSRHRepository --no-daemon
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        timeout-minutes: 30
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/libs/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
